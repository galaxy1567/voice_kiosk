<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <style>
    body {
      font-family: 'Nanum Gothic', Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #495057;    }
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 14px;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-bottom: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호 변경</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>현재 비밀번호</label>
      <input type="password" name="current_password" required>

      <label>새 비밀번호</label>
      <input type="password" name="new_password" required>

      <label>새 비밀번호 확인</label>
      <input type="password" name="confirm_password" required>

      <button type="submit">변경하기</button>
    </form>
  </div>
</body>
</html>
